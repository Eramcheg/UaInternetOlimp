{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static "css/SeparateWidgets/footer.css" %}">
<style>
.container-columns{
    display: grid;
    grid-template-columns: auto auto;
    column-gap: 20px;
}
.list-column{
   padding: 0 10px;
    width: 190px;
}
#footer{
    padding-top: 80px;
    margin-top: auto;
    {#position: absolute;#}
    {#bottom: 0;#}
}
.h3{
    font-family: 'Poppins', Oswald, Verdana, sans-serif;
    font-size: 16px;
    line-height: 1.1;
    font-weight: 500;
    letter-spacing: 0;
    text-transform: none;
    margin-bottom: 32px;
    text-align: left;
}
ul {
    list-style-type: none;
}
li > a.footer-menu-item {

    font-family: 'Poppins', Oswald, Verdana, sans-serif;
    font-weight: 500;
    color: #555;
    font-size: 15px;
}
li > a.footer-menu-item:hover {
    text-decoration: none;
    color: #000000;

}
li > a.footer-menu-item::after {
    content: "";
    display: inline-block;
    opacity: 0;
    pointer-events: none;
    position: absolute;
    width: 0;
    -webkit-transition: all 0.4s cubic-bezier(.36,.76,0,.88);
    transition: all 0.4s cubic-bezier(.36,.76,0,.88);
}
.footer-cont{
    border-top: 2px solid #eee;
    padding-top: 6.25rem;
    padding-bottom: 6.25rem;
    overflow: hidden;
}
.footer-cont .block-social li a {
  background-color: #000;
}
.container-of-footer{
    max-width: 1300px;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}
</style>
<footer id="footer" data-footer-lay="7">
    <div class="footer-space">
        <div class="right-part">
            <span class="info-text-footer">© 2024 ScienceOlympiads</span>
        </div>
        <div class="left-part">
            <a class="footer-menu-item" href="{% url "services" service_page="contact_us" %}"> {% trans "Правила сервісу"%} </a>
            <a class="footer-menu-item" href="{% url "services" service_page="contact_us" %}"> {% trans "Конфіденційність"%} </a>
        </div>
    </div>
</footer>
