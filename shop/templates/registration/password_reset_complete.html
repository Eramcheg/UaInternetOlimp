{% load static %}
{% load widget_tweaks %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{% static "css/profile/profile_information.css" %}">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
<style>
  #errorText{
            text-align: center;
  font-size: 28px;
        }
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 16% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 60%;
    border-radius: 10px;
    text-align: center;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
#okButton{
    text-align: center;
    padding: 10px;
    width: 100px;
    font-size: 18px;
    border-radius: 10px;
}
.logininstead a:hover {
  text-decoration: none;
        color: black;
}
    .logininstead a {
  color: black;
}
    </style>
</head>
<div id="errorModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="errorText"></p>
            <button id="okButton">OK</button>
        </div>
    </div>
    {% include 'widgets/navigation_bar.html' %}
<div class="main-block-login" style="background-image: url('{% static "images/home/imgs/FonMainOlimp.png" %}')";>

    <section id="wrapper" class="stick_parent_lb" style="opacity: 1; margin: auto; margin-top: 120px; grid-column: 3">
        <div id="top_column">
            <div class="container">

            </div>
        </div>
        <aside id="notifications">
            <div class="container"></div>
        </aside>
        <div class="container">
            <div id="content-wrapper">
                <section id="main">
                    <div class="container">
                        <header class="page-header" style="text-align: center">
                            <h1> Ваш пароль було успішно змінено!</h1>
                            <h8>                             Тепер ви можете <a href="{% url "login" %}">увійти</a> до вашого акаунту.</h8>
                        </header>
                        <footer class="page-footer hidden">
                        </footer>
                    </div>
                </section>
            </div>
        </div>
    </section>
</div>

</html>
{% endblock %}
