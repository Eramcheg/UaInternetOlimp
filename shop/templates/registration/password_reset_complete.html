{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %} Password reset {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static "css/profile/profile_information.css" %}">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}

{% block content %}
<div id="errorModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="errorText"></p>
        <button id="okButton">OK</button>
    </div>
</div>
<div class="main-block-login" style="background-image: url('{% static "images/home/imgs/FonMainOlimp.png" %}')";>

    <section id="wrapper" class="stick_parent_lb" >
        <header class="page-header" style="text-align: center">
            <h1> Ваш пароль було успішно змінено!</h1>
            <h8>                             Тепер ви можете <a href="{% url "login" %}">увійти</a> до вашого акаунту.</h8>
        </header>
        <footer class="page-footer hidden">
        </footer>
    </section>
</div>
{% endblock %}
