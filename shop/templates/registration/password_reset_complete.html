{% load static %}
{% load widget_tweaks %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{% static "css/profile/profile_information.css" %}">
    <link rel="stylesheet" href="{% static "css/login.css" %}">

</head>
<div id="errorModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="errorText"></p>
            <button id="okButton">OK</button>
        </div>
    </div>
    {% include 'widgets/navigation_bar.html' %}
<div class="main-block-login" style="background-image: url('{% static "images/home/imgs/FonMainOlimp.png" %}')";>

    <section id="wrapper" class="stick_parent_lb" >
        <header class="page-header" style="text-align: center">
            <h1> Ваш пароль було успішно змінено!</h1>
            <h8>                             Тепер ви можете <a href="{% url "login" %}">увійти</a> до вашого акаунту.</h8>
        </header>
        <footer class="page-footer hidden">
        </footer>
    </section>
</div>

</html>
{% endblock %}
