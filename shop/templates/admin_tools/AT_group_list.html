<div class="px-4 sm:px-6 lg:px-8">
  <div class="mb-4 flex items-center justify-between gap-3">
    <h1 class="text-xl font-semibold text-gray-900">Групи</h1>
    <a href="{% url 'olymps_admin:group_new' %}"
       class="inline-flex items-center rounded-md border border-gray-300 bg-white px-3 py-1.5 text-sm hover:bg-gray-50">
      + Створити групу
    </a>
  </div>

  <div class="overflow-x-auto rounded-lg border border-gray-200 bg-white">
    <table class="min-w-full table-fixed text-sm">
      <colgroup>
        <col class="w-[70%]">
        <col class="w-[10rem]">
        <col class="w-[12rem]">
      </colgroup>
      <thead class="bg-gray-50 text-gray-600">
        <tr>
          <th class="px-3 py-2 text-left font-medium">Назва</th>
          <th class="px-3 py-2 text-center font-medium">Кількість олімпіад</th>
          <th class="px-3 py-2 text-right font-medium"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        {% for g in groups %}
          <tr class="align-middle">
            <td class="px-3 py-3">
              <a href="{% url 'olymps_admin:olymp_list' group_id=g.id %}"
                 class="font-medium text-indigo-700 hover:text-indigo-900 truncate block"
                 title="{{ g.title }}">
                {{ g.title }}
              </a>
              {% if g.description %}
                <div class="mt-1 text-gray-600 text-xs sm:text-[13px] line-clamp-2">
                  {{ g.description }}
                </div>
              {% endif %}
            </td>
            <td class="px-3 py-3 text-center">
              <span class="inline-flex items-center justify-center rounded-full bg-gray-100 px-2.5 py-1 text-xs text-gray-800">
                {{ g.olympiads.count }}
              </span>
            </td>
            <td class="px-3 py-3 text-right whitespace-nowrap">
              <a href="{% url 'olymps_admin:group_edit' pk=g.id %}"
                 class="text-indigo-700 hover:text-indigo-900">Редагувати</a>
              <span class="mx-1 text-gray-300">|</span>
              <a href="{% url 'olymps_admin:group_delete' pk=g.id %}"
                 class="text-red-700 hover:text-red-900">Видалити</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="px-3 py-8 text-center text-gray-500">
              Поки що ще немає груп.
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
